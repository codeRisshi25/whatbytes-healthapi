name: Build and Deploy to Azure Web App (Container)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push image to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:latest .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

      - name: Update Azure Web App to use new image
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP: ${{ secrets.AZURE_WEBAPP_NAME }}
          IMAGE: ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.IMAGE_NAME }}:latest
        run: |
          az webapp config container set --name $APP --resource-group $RG --docker-custom-image-name $IMAGE
          az webapp restart --name $APP --resource-group $RG
